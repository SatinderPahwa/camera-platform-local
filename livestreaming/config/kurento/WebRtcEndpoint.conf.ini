# Kurento WebRTC Endpoint Configuration
# This file configures STUN/TURN settings for WebRTC connectivity

# STUN server configuration
stunServerAddress=stun.l.google.com
stunServerPort=19302

# External IP configuration (uncomment if needed)
# For local network testing, use the host's IP address
# This allows browsers to connect to Kurento running in container
externalIPv4=192.168.199.173

# Network interfaces
networkInterfaces=all

# ICE candidate gathering timeout (in seconds)
iceCandidateGatheringTimeout=10

# Port range for WebRTC
# Note: Port 5000 is used by dashboard, so KMS uses 5001-5100
# These ports must be forwarded in router for external streaming
minPort=5001
maxPort=5100

# TURN server (optional - uncomment if needed for restrictive NATs)
# turnURL=username:password@turn.example.com:3478?transport=udp
