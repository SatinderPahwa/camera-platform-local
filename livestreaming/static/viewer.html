<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Livestream Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16 / 9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 18px;
        }

        .video-overlay.hidden {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0052a3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
        }

        .status {
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: #888;
        }

        .status-value {
            color: #fff;
            font-weight: 500;
        }

        .status-connected {
            color: #28a745;
        }

        .status-disconnected {
            color: #dc3545;
        }

        .status-connecting {
            color: #ffc107;
        }

        .logs {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }

        .log-time {
            color: #666;
            margin-right: 10px;
        }

        .log-info {
            color: #4a9eff;
        }

        .log-success {
            color: #28a745;
        }

        .log-error {
            color: #dc3545;
        }

        .log-warning {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¹ Camera Livestream Viewer</h1>

        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="videoOverlay" class="video-overlay">
                Waiting to connect...
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn-primary">Start Stream</button>
            <button id="stopBtn" class="btn-danger" disabled>Stop Stream</button>
        </div>

        <div class="status">
            <div class="status-row">
                <span class="status-label">Camera ID:</span>
                <span id="cameraId" class="status-value">-</span>
            </div>
            <div class="status-row">
                <span class="status-label">Connection Status:</span>
                <span id="connectionStatus" class="status-value status-disconnected">Disconnected</span>
            </div>
            <div class="status-row">
                <span class="status-label">Stream State:</span>
                <span id="streamState" class="status-value">-</span>
            </div>
            <div class="status-row">
                <span class="status-label">ICE State:</span>
                <span id="iceState" class="status-value">-</span>
            </div>
        </div>

        <h2 style="margin-bottom: 10px; font-size: 16px;">Activity Log</h2>
        <div id="logs" class="logs"></div>
    </div>

    <script src="viewer.js"></script>
</body>
</html>
